<mat-card>
	<mat-card-header class="!px-10">
		<mat-card-title>Create Account for Free!</mat-card-title>
	</mat-card-header>

	<mat-card-content class="!p-10 !pt-4">
		<ng-container *ngIf="authentication$ | async as res">
			<form [formGroup]="formGroup" (ngSubmit)="submitHandler()">
				<mat-form-field class="w-full" appearance="outline">
					<mat-label>Username</mat-label>
					<input matInput type="text" formControlName="username" placeholder="Username">
				</mat-form-field>

				<mat-form-field class="w-full" appearance="outline">
					<mat-label>First Name</mat-label>
					<input matInput type="text" formControlName="first_name" placeholder="John">
				</mat-form-field>

				<mat-form-field class="w-full" appearance="outline">
					<mat-label>Last Name</mat-label>
					<input matInput type="text" formControlName="last_name" placeholder="Doe">
				</mat-form-field>

				<mat-form-field class="w-full" appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput type="password" formControlName="password" placeholder="Password">
				</mat-form-field>

				<button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid || res.status === 'loading'">Submit</button>
			</form>
		</ng-container>
	</mat-card-content>
</mat-card>
